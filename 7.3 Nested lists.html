<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested lists</title>
</head>
<body>
    <!-- unordered nested list -->
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <ul>
        <li>Mango is sweet</li>
        <li>Apple is delicious</li>
        </ul>
        </li>
        <li>Both are fruits</li>
        </ul>

    <!-- Ordered nested list -->

    <ol>
        <li>Mango</li>
        <li>
        <ul>
        <li>Mango is sweet</li>
        </ul>
        </li>
        </ol>
</body>
</html>

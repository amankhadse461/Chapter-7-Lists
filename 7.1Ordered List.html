<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <p>An ordered list can be created with the {ol} tag</p>
    <p>list item can be created with the {li}tag</p>

    <ol>
    <li>Mango</li>
    <li>Orange</li>
    <li>Banana</li>
    <li>Pineapple</li>
    <li>Apple</li>
    </ol>    

    <ol start="3">
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>Apple</li>
        </ol> 
    
        <ol reversed>
            <li>Mango</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>Apple</li>
            </ol> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List</title>
</head>
<body>

    <dl>
        <dt>Ram :-</dt>
        <dd>Ram and sham are brothers</dd>
        <dt>Sham :-</dt>
        <dd>Both live in mumbai</dd>
        </dl>
    <p>A description list can be created with the dl element. It consists of
        HTML5 Notes for Professionals 18
        name-value groups, where the name is given in the dt element, and the value is given in the dd element.</p>
</body>
</html>
